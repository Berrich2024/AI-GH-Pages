name: AI-GH-Pages Daily Content

on:
  schedule:
    - cron: "0 6 * * *" # tous les jours Ã  06:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate posts
        run: node scripts/generate-content.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Update index
        run: node scripts/update-index.js

      - name: Commit & Push
        run: |
          git config --global user.name "AI-GH-Pages Bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add .
          git commit -m "Daily AI posts for ${{ github.event.schedule }}" || echo "No changes to commit"
          git push
