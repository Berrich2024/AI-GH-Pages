<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Daily Picks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI Daily Picks</h1>
    <p>Fresh AI-curated content every day.</p>
    <p>Support this project on 
      <a href="https://ko-fi.com/lumi2024" target="_blank" class="kofi-button">Ko-Fi</a> ☕
    </p>
  </header>

  <main>
    <section class="latest-posts">
      <h2>Latest Posts</h2>
      <ul id="post-list">
        <!-- Posts générés automatiquement via JavaScript -->
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 AI Daily Picks | <a href="https://github.com/Berrich2024/AI-GH-Pages" target="_blank">GitHub</a></p>
  </footer>

  <script>
    // Script pour lister automatiquement les fichiers HTML du dossier posts
    const posts = [
      "2025-09-16",
      "2025-09-17"
      // Ajouter ici automatiquement ou via GitHub Actions
    ];

    const postList = document.getElementById("post-list");
    posts.reverse().forEach(date => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = `posts/${date}.html`;
      a.textContent = date;
      li.appendChild(a);
      postList.appendChild(li);
    });
  </script>
</body>
</html>
